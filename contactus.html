<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div class="container">
			<div class="contact-us">
				<h1>Responsive Contact Us Form</h1>			
				<form class="body" action="" method="post">
					<div class="name-box">
						<input class="name" type="text" name="Fname" placeholder="First Name" required>
						<input class="name" type="text" name="Lname" placeholder="Last Name" required><br><br>
						<input class="name" type="email" name="email" placeholder="Email" required>
						<input class="name" type="text" name="website" placeholder="Website" required>
					</div>
					<textarea placeholder="Your Message"></textarea>
					<br>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
    
</body>
</html>
